<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Flycop</title>
  </head>
  <body id="editObjBdy">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="images/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">List of Drones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Main Object</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div id="editObj">
        <h1>Drone #235</h1>
        <table class="editObjTbl">
          <tr>
            <th class="th1">Set by:</th>
            <td>Haim</td>
            <th scope="row">Star Time:</th>
            <td>9:30</td>
          </tr>
        </table>
        <form>
            <div class="d-flex">
         <p class="pForm">Mission:</p>
         <input class="form-check-input align-self-center" type="radio" name="inlineRadioOptions"  value="patrol" checked>
         <label class="form-check-label" for="inlineRadio1">Patrol</label>
      
            <input class="form-check-input align-self-center" type="radio" name="inlineRadioOptions"  value="standStill">
            <label class="form-check-label" for="inlineRadio2">Stand still</label>
          </div>
          <div class="d-flex align-items-center">
          <label for="customRange1" class="form-label">Duration: </label>
          <input type="range" class="form-range" id="customRange1" min="20" max="300" value="125" step="5" oninput="this.nextElementSibling.value = this.value">
            <output>125</output>
          </div>
        </form>
     
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
